<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#000000"/>
  
  <!-- Book spine -->
  <rect x="20" y="15" width="60" height="70" fill="url(#bookGradient)" rx="2"/>
  
  <!-- Book pages -->
  <rect x="25" y="18" width="50" height="64" fill="#1a1a1a" rx="1"/>
  
  <!-- Pentagram symbol -->
  <path d="M 50 30 L 54 42 L 67 42 L 57 50 L 61 62 L 50 54 L 39 62 L 43 50 L 33 42 L 46 42 Z" 
        fill="none" stroke="#6a0000" stroke-width="1.5"/>
  
  <!-- Decorative lines -->
  <line x1="30" y1="70" x2="70" y2="70" stroke="#3a0000" stroke-width="1"/>
  <line x1="30" y1="74" x2="70" y2="74" stroke="#3a0000" stroke-width="1"/>
  
  <!-- Book clasp -->
  <circle cx="80" cy="50" r="3" fill="#d4af37"/>
</svg>
